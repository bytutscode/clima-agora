<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Tempo</title>
</head>
<body>
    <div class="backgrounds">
        <div class="bg actived"><img src="midia/bg1.jpg" alt=""></div>
        <div class="bg"><img src="midia/bg2.jpg" alt=""></div>
        <div class="bg"><img src="midia/bg3.jpg" alt=""></div>
        <div class="bg"><img src="midia/bg4.jpg" alt=""></div>
        <div class="bg"><img src="midia/bg5.jpg" alt=""></div>
        <div class="bg"><img src="midia/bg6.jpg" alt=""></div>
    </div>
    <header>
        <div class="logo">
            <img src="midia/Weather-sun-clouds-rain.svg.png" alt="Logo com um desenho do sol e de uma nuvem de chuva">
        </div>
        <h1>Clima-Agora</h1>
    </header>
    <section>
        <div class="container">
            <div class="search">
            <form>
                <input type="search" autocomplete="off" placeholder="Cidade..." id="search">
                <button id="button" type="submit">Procurar</button>
            </form><br>
            <div class="warning"></div>
            </div>
            <div class="shower">
                <div class="info">
                    <div class="city">João Pessoa/PB</div>
                    <div class="add-info">
                        <div class="Temp"><h3>Temperatura</h3> 
                            <div class="desi"><div class="icons"><img title="Temperatura" src="midia/temperature.png" alt="termomêtro"></div> <div class="temp-data temperature">50C</div><div title="clima" class="temp-img"><img src="midia/Weather-sun-clouds-rain.svg.png" alt=""><div class="desc">ceu limpo</div></div></div></div>
                        
                        <div class="Temp"><h3>Vento</h3> 
                            <div class="desi"><div class="icons"><img title="Velocidade" src="midia/speed.png" alt="medidor de velocidade"></div><div class="temp-data speed">5.14km</div> <div class="icons"><img title="Direção do vento" src="midia/compass.jpg" alt="compasso"></div><div class="wild"><div class="wild-direction"><div class="pointer"></div></div></div></div></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <h3>2022 - Criado e desenvolvido por <a href="https://www.linkedin.com/in/samuel-lima-a22821243?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_contact_details%3BtrfYKZ8JQTWacYhX8k5OZQ%3D%3D">Samuel Lima</a></h3>
    </footer>
    

<script src="assets/js/scipt.js"></script>
</body>
</html>
